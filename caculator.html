<!DOCTYPE html>
<html>
<head>
	<title>Cacu</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="warp">
		<h1>Casio fx-570ES Plus</h1>
	<table>
	<tr><input type="text" id="screen"  readonly /></tr>
	
	<tr>
		<td><button class="keys" >CE</button></td>
		<td><button class="keys" onclick="clr()">C</button></td>
		<td><button class="keys" onclick="bac(this)">xXx</button></td>
		<td><button class="keys" onclick="chia()">1/x</button></td>
	</tr>
	<tr>
		<td><button class="keys" onclick="bp()">x&sup2;</button></td>
		<td><button class="keys"onclick="gt()">n&#33;</button></td>
		<td><button class="keys" onclick="sqr()">&radic;</button></td>
		<td><button class="operator" onclick="opera(this)" value="%">Mod</button></td>
	</tr>
	<tr>
		<td><button  class="keys"onclick="press(this)" value="7">7</button></td>
		<td><button class="keys"onclick="press(this)" value="8">8</button></td>
		<td><button class="keys"onclick="press(this)" value="9">9</button></td>
		<td><button class="operator" onclick="opera(this)" value="+">+</button></td>
	</tr>
	<tr>
		<td><button class="keys"onclick="press(this)" value="4">4</button></td>
		<td><button class="keys"onclick="press(this)" value="5">5</button></td>
		<td><button class="keys"onclick="press(this)" value="6">6</button></td>
		<td><button class="operator" onclick="opera(this)" value="-">-</button></td>
	</tr>
	<tr>
		<td><button class="keys"onclick="press(this)" value="1">1</button></td>
		<td><button class="keys"onclick="press(this)" value="2">2</button></td>
		<td><button class="keys"onclick="press(this)" value="3">3</button></td>
		<td><button class="operator"onclick="opera(this)" value="/">÷</button></td>
	</tr>
	<tr>
		<td><button class="keys"onclick="press(this)" value="0">0</button></td>
		<td><button class="keys"onclick="press(this)" value=".">.</button></td>
		<td><button class="keys"class="eval" onclick="tinh()">=</button></td>
		<td><button class="operator"onclick="opera(this)" value="*">x</button></td>
	</tr>
	</div>
	</table>
	
	<script type="text/javascript">
	var operators = ['+', '-', '*', '/','%'];
		function press(button)
		{
			document.getElementById("screen").value+=button.value ;
		}
		function opera(button){
			var input=document.getElementById("screen").value;
			var lastChar = input[input.length - 1];
			var btnVal=this.value;
			if(operators.indexOf(lastChar) >-1 && input.length>1) {
				input=input.replace(/.$/,btnVal);
			}
			else document.getElementById("screen").value+=button.value ;
		}
		function clr()
		{
			document.getElementById("screen").value=" ";
			
		}
		function tinh()
		{
			 
			var x=eval(document.getElementById("screen").value);
			document.getElementById("screen").value=x;
		}
		function bac(button){
			var st=document.getElementById("screen").value;
			var len=st.length;
			
				document.getElementById("screen").value=st.substring(0,len-1);
			
			
		}
		function bp(x){

			var x=eval(document.getElementById("screen").value);
			document.getElementById("screen").value=x*x;
		}
		function sqr(x){
			var x=eval(document.getElementById("screen").value);
			document.getElementById("screen").value=Math.sqrt(x);
		}
		function gt(n){
			var n=eval(document.getElementById("screen").value);
			 if (n>0) {
		        var a=1;
		        for (var i = 1; i <=n; i++) {
		            a*=i;
		        }
		       return document.getElementById("screen").value=a;
		                }
		        if (n==0) { return 0;}
		        else document.getElementById("screen").value=" nhập lại";
		}
		function chia(n){
			var n=eval(document.getElementById("screen").value);
			document.getElementById("screen").value=1/n;
		}


	</script>
</body>
</html>
